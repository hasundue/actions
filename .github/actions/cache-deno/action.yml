name: Setup cache for Deno

defaults:
  run:
    shell: bash

runs:
  using: composite
  steps:
    - uses: actions/cache@v3
      with:
        path: |
          ~/.deno
          ~/.cache/deno
          ~/Library/Caches/deno
          ~/AppData/Local/deno
        key: ${{ runner.os }}-${{ runner.arch }}-deno-${{ hashFiles('deno.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-deno-
