name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash
    working-directory: ./cache-deno/test

jobs:
  action-cache-deno:
    name: Test cache-deno action
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: hasundue/setup-deno@feat-repo-cache
        with:
          deno-version: v1.x
          cache: true

      - name: Restore cache
        uses: ./cache-deno

      - name: Cache dependencies
        run: deno task cache

      - name: Test Deno modules
        run: deno task test
