name: Integration

on:
  workflow_call:
    inputs:
      task: 
        description: 'The task to run'
        type: string
        default: 'integration'
      submodules:
        description: 'Whether to checkout submodules'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Restore cache
        uses: hasundue/actions/cache-deno@main

      - name: Cache dependencies
        run: deno task cache

      - name: Run tests
        run: deno task ${{ inputs.task }}
